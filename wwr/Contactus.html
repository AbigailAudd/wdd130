<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Rapid Adventures | Contact</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img src="images/RapidAdventuresLogo.jpg" alt="Rapid Adventures Logo" class="Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="feedback" style="display: none;"></div>
        <main>
            <h1>Contact Us</h1>
            <form class="contact-form">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="comment_box">Leave a comment</label>
                <textarea name="comment_box" id="comment_box" required></textarea>

                <button type="submit">Request Info</button>
            </form>
        </main>

        <footer>
            <p>Rapid Adventures &copy; 2025 - Abigail Smith</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // Get elements
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.querySelector('.contact-form');

        // Add submit event listener
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get input values
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;

            // Show feedback message
            feedbackElement.innerHTML = `Hello ${firstName} ${lastName}! Thank you for your message. We will get back to you as soon as possible!`;
            feedbackElement.style.display = "block";
            feedbackElement.style.padding = "10px";
            feedbackElement.style.backgroundColor = "#dff0d8";
            feedbackElement.style.border = "1px solid #3c763d";
            feedbackElement.style.color = "#3c763d";
            feedbackElement.style.marginTop = "10px";
        });
    </script>
</body>
</html>
